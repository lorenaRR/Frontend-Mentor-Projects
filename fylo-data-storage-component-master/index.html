<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;800&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Fylo data storage component</title>


</head>
<body>

  <div class="container">
    <div class="fylo">
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class="icons">
        <div class="icon">
          <img src="images/icon-document.svg" alt="document">
        </div>
        <div class="icon">
          <img src="images/icon-folder.svg" alt="folder">
        </div>
        <div class="icon">
          <img src="images/icon-upload.svg" alt="upload">
        </div>
      </div>
    </div>

    <div class="storage">
      <p>Youâ€™ve used  <span id="gbSmall"></span> of your storage</p>
      <div class="bar">
        <div id="progress">
          <div class="ball"></div>
        </div>
      </div>
      <div class="gigas"><p>0 GB</p><p class="right">1000 GB</p></div>
      <div class="speech-bubble"><p> <span id="gbBig"></span> GB Left</p></div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="js/script.js"></script>
</body>
</html>
